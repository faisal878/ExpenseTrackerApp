<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Tracker app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h4>Expence tracker</h4>
        <h1 id="balance">$0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4>income</h4>
                <p id="mony-plus" class="mony-plus">+$0.00</p>

            </div>
            <div>
                <h4>Expences</h4>
                <p id="mony-minus" class="mony-minus">-$0.00</p>

            </div>
        </div>
        <h3>History</h3>
        <ul id="list" class="list">
            <li class="minus">
                cash <span>-400</span> <button class="deletbtn">x</button>

            </li>
            
        </ul >
        <h3>Add New Transition</h3>
        <form id="form">
            <div class="form-control">
                <label for="Text" class="label">Text</label>
                <input type="text" id="text" placeholder="Enter Text ...">

            </div>
            <div class="form-control">
                <label for="Amount" class="label">Amount</label>
                <input type="number" id="amount" placeholder="Enter Amount...">

            </div>
            <button class="btn">All Transition</button>
        </form>

    </div>





    <!-- <script src="script.js"></script> -->
    <script src="NewScript.js"></script>

</body>

</html>
